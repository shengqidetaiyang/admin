<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/admin.css" />
    </head>
    <body>
          <div class = "wrap">
              <div class = "logo">
                  <img  src="image/logo.jpg" alt="" />              
              </div>
              <div class = "loginBox">
                  <p class = "topic">小程序后台登录</p>
                  <form action="" method="get">
                    <p><input type="text" name="username" class = "username" placeholder = "用户名" /></p>
                    <p><input type="text" name="password" class = "password" placeholder = "密码"/></p>
                    <p class = "radio">
                        <span class = "radioWrap"><input type="radio" name="select" class = "select" /></span>
                        <span class = "words">记住密码</span>
                    </p>
                    <input class = "button" type="submit" value="登录" />
                  </form>                
              </div>
          </div>        
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
              $(".radioWrap").on("click",function(){
                $(this).toggleClass('active');
              })
